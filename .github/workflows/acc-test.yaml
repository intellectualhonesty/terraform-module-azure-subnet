name: E2E Test
on:
  pull_request:
    types: [ 'opened', 'synchronize' ]
    paths:
      - '.github/**'
      - '**.go'
      - '**.tf'
      - '.github/workflows/**'
      - '**.md'

jobs:
  acc-tests:
    runs-on: self-hosted
    environment:
      name: acctests
    container:
      image: testrunner.azurecr.io/testrunner/tfmodule-testrunner:latest
      options: --rm --runtime=runc
    steps:
      - uses: actions/checkout@v3
      - run: |
          PATH=$PATH:/go/bin:/usr/local/go/bin make e2e-test