---
name: Pre Pull Request Check
on:
  pull_request:
    types: ['opened', 'synchronize']
    paths:
      - '.github/**'
      - '**.go'
      - '**.tf'
      - '.github/workflows/**'
      - '**.md'

jobs:
  prepr-check:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: gencheck
        run: |
          ps aux
          make gencheck
      - name: tfvalidatecheck
        run: |
          make tfvalidatecheck
      - name: tffmtcheck
        run: |
          make tffmtcheck
      - name: gofmtcheck
        run: |
          make gofmtcheck
      - name: terrafmtcheck
        run: |
          make terrafmtcheck
      - name: golint
        run: |
          make golint
      - name: tflint
        run: |
          make tflint
