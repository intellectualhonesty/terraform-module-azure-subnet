---
name: Pre Pull Request Check
on:
  pull_request:
    types: ['opened', 'synchronize']
    paths:
      - '.github/**'
      - '**.go'
      - '**.tf'
      - '.github/workflows/**'
      - '**.md'

jobs:
  prepr-check:
    runs-on: ubuntu-latest
    container:
      image: testrunner.azurecr.io/testrunner/tfmodule-testrunner:latest
      options: --rm
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: prcheck
        run: |
          PATH=$PATH:/go/bin:/usr/local/go/bin make pr-check