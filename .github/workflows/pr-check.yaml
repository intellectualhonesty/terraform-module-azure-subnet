---
name: Pre Pull Request Check
on:
  pull_request:
    types: ['opened', 'synchronize']
    paths:
      - '.github/**'
      - '**.go'
      - '**.tf'
      - '.github/workflows/**'
      - '**.md'

jobs:
  prepr-check:
    runs-on: ubuntu-latest
    steps:
      - name: setup go
        uses: actions/setup-go@v2
        with:
          go-version: '^1.18'
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.1.7
      - name: checkout
        uses: actions/checkout@v3
      - name: install tools
        run: |
          make tools
      - name: gencheck
        run: |
          make gencheck
      - name: tfvalidatecheck
        run: |
          make tfvalidatecheck
      - name: tffmtcheck
        run: |
          make tffmtcheck
      - name: gofmtcheck
        run: |
          make gofmtcheck
      - name: terrafmtcheck
        run: |
          make terrafmtcheck
      - name: golint
        run: |
          make golint
      - name: tflint
        run: |
          make tflint
